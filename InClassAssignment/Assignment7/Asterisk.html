<html>
    <head>
        <title>Asterisk Printing</title>
    </head>
    <body>
        <script type="text/javascript">
            var i,j,stars=1;
            for(i = 0; i < 5;i++){
                for(j = 0; j < 5;j++){
                    if(j < stars){
                        document.write("*");
                    }
                    else{
                        document.write(" ");
                    }
                }
                stars++;
                document.write("<br>");
            }
        </script>
    </body>
</html>
